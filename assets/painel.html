<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/painelcadas.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Painel de cadastro</title>
</head>
<body>
    <input class="nao" type="checkbox" id="check">
    <header>
      <label for="check">
          <ion-icon name="menu-outline" id="sidebar-btn"></ion-icon>
      </label>
      <div class="dir">
          <h3>Hospital<span>Daxi ozório</span></h3>
      </div>
      <div class="esq">
          <a href="./home.html" class="sair-btn">Voltar</a>
      </div>
    </header> 
    <!--fim header-->
    <!--side bar comeco-->
    <div class="sidebar">
      <center>
          <img src="/img/WhatsApp Image 2022-08-06 at 17.21.12.jpeg" class="img" alt="">
          <h2>Guizin</h2>
      </center>
      <a href="#" class="painel"><ion-icon name="desktop-outline"></ion-icon><span>Painel</span></a>
      <a href="#"><ion-icon name="calendar-number-outline"></ion-icon><span>Calendário</span></a>
      <a href="#"><ion-icon name="image-outline"></ion-icon><span>Galeria</span></a>
      <a href="#"><ion-icon name="image-outline"></ion-icon><span>Sobre</span></a>
      <a href="#"><ion-icon name="image-outline"></ion-icon><span>Configuracao</span></a>
    </div>
    <!--side bar fim-->
    <div class="content">
        <div class="container">
            <div class="header">
              <span>Cadastro de Funcionários</span>
              <button onclick="openModal()" id="new">Incluir</i></button>
            </div>
        
            <div class="divTable">
              <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Data de nascimento</th>
                    <th>CPF/RG</th>
                    <th>Endereço</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        
            <div class="modal-container">
              <div class="modal">
                <form>
                  <label for="m-nome">Nome</label>
                  <input id="m-nome" type="text" required />
        
                  <label for="m-funcao">Data</label>
                  <input id="m-funcao" type="date" required />
        
                  <label for="m-salario">CPF/RG</label>
                  <input id="m-salario" type="text" required />

                  <label for="m-endereco">Endereço</label>
                  <input id="m-endereco" type="text" required>
                  <button id="btnSalvar">Salvar</button>
                </form>
              </div>
            </div>
          </div>
    </div>
    <script src="../js/cadastro.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
